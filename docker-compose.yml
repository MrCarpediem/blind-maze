services:
  maze-explorer:
    build:
      context: .
      dockerfile: Dockerfile
    image: blind-maze-explorer:latest
    container_name: maze-explorer
    volumes:
      - ./runs:/app/runs
      - ./output:/app/output
    environment:
      - PYTHONUNBUFFERED=1
    working_dir: /app
    # Interactive shell for development/testing
    stdin_open: true
    tty: true
    command: /bin/bash
