services:
  maze-explorer:
    build:
      context: .
      dockerfile: Dockerfile
    image: blind-maze-explorer:latest
    container_name: maze-explorer
    volumes:
      - ./runs:/app/runs
      - ./output:/app/output
    environment:
      - PYTHONUNBUFFERED=1
    working_dir: /app
    # Run TerminalBench task
    command: bash -c "tb run --dataset terminal-bench-core==0.1.1 --task-id blind-maze-explorer-algorithm --agent nop --model dummy"
